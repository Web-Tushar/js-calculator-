<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>js calculator</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
     <section class="calculator">
          <div class="container">
               <div class="calculator__body">
                    <h2 class="calculator__heading">MAX calculator</h2>
                    <div class="calculator__display"></div>
                    <div class="button__area">

                         <div class="btn__row">
                              <button type="button" id="one" class="btn">AC</button>
                              <button type="button" id="one" class="btn"> +/-</button>
                              <button type="button" id="one" class="btn"> < </button>
                              <button type="button" id="one" class="btn">/</button>
                         </div>

                         <div class="btn__row">
                              <button type="button" id="one" class="btn">7</button>
                              <button type="button" id="one" class="btn">8</button>
                              <button type="button" id="one" class="btn">9</button>
                              <button type="button" id="one" class="btn">*</button>
                         </div>

                         <div class="btn__row">
                              <button type="button" id="one" class="btn">4</button>
                              <button type="button" id="one" class="btn">5</button>
                              <button type="button" id="one" class="btn">6</button>
                              <button type="button" id="one" class="btn">-</button>
                         </div>

                         <div class="btn__row">
                              <button type="button" id="one" class="btn">1</button>
                              <button type="button" id="one" class="btn">2</button>
                              <button type="button" id="one" class="btn">3</button>
                              <button type="button" id="one" class="btn">+</button>
                         </div>

                         <div class="btn__row">
                              <button type="button" id="one" class="btn">%</button>
                              <button type="button" id="one" class="btn">0</button>
                              <button type="button" id="one" class="btn">.</button>
                              <button type="button" id="one" class="btn">=</button>
                         </div>
                         

                    </div>

               </div>

          </div>
     </section>
     
     <script src="./script.js"></script>
</body>
</html>
